<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Styles.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="cuadro-central">
            <h2>Inicio de sesión</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electronico: </label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña: </label>
                    <input type="password" class="form-control" id="email" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" value="Submit" class="ingresar btn me-md-2">Iniciar sesión</button>
                    <a class="btn btn-primary" href="Menu.html" role="button">Menú Principal</a>
                </div>
            </form>
            
            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/Styles.css">
    <title>Transacciones</title>
</head>
<body>
    <main>
        <div class="cuadro-central">
            <h2>Últimos movimientos</h2>

            <form>
                <label for="filtro" class="form-label">Filtrar por tipo de movimiento</label>
                <select id="filtro" class="form-select">
                    <option value="default" selected>Seleccione tipo de movimiento</option>
                </select>
            </form>

            <ul class="list-group" id="transaction-list">
            </ul>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary btn-block" id="menu" type="button">Menú Principal</button>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="JS/scriptTransactions.js"></script>
</body>
</html>

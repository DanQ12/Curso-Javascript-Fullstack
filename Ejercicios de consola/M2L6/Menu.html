<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/Styles.css">
</head>
<body>
    <main>
        <div class="cuadro-central">
            <h2>Menú Principal</h2>
            <p>Saldo disponible:</p>
            <p class="saldo"></p>

            <h3 id="messageMenu"></h3>

            <div class="d-grid gap-2 mx-auto menu-btn">
                <button class="btn btn-primary btn-lg btn-block" type="button" id="deposit">Depositar</button>
                <button class="btn btn-primary btn-lg btn-block" type="button"  id="sendmoney">Enviar dinero</button>
                <button class="btn btn-primary btn-lg btn-block" type="button" id="transactions">Últimos movimientos</button>
            </div>

            

        </div>   
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="JS/scriptMenu.js"></script>
</body>
</html>

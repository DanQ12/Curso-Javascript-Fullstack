<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/Styles.css">
    <title>Depositar</title>
</head>
<body>
    <main>
        <div class="cuadro-central">
            <form id="deposit-form">
                <h2>Depositar</h2>
                <h3>Saldo Actual:</h3>
                <p class="saldo"></p>

                <p class="message positive"></p>

                <div class="mb-3">
                    <label for="monto" class="form-label">Monto a depositar: </label>
                    <input type="number" class="form-control" id="monto" placeholder="0" required step="1" min="0">
                </div>

                <div id="alert-container" class="alert alert-success" role="alert" >hi</div>

                <div class="d-grid gap-2 mx-auto">
                    <button type="submit" value="Submit" class="ingresar btn btn-block">Realizar depósito</button>
                    <button class="btn btn-block btn-primary"  type="button" id="menu-principal">Menú Principal</button>
                    
                </div>
            </form>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="JS/scriptSaldo.js"></script>
</body>
</html>

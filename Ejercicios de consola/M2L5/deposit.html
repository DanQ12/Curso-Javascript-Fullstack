<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Styles.css">
    <title>Depositar</title>
</head>
<body>
    <main>
        <div class="cuadro-central">
            <form>
                <h2>Depositar</h2>
                <div class="mb-3">
                    <label for="monto" class="form-label">Monto a depositar: </label>
                    <input type="number" class="form-control" id="monto" placeholder="0" required step="1" min="0">
                </div>

                <p class="message"></p>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" value="Submit" class="ingresar btn me-md-2">Realizar depósito</button>
                    <button class="btn btn-primary"  type="button" id="menu-principal">Menú Principal</button>
                    
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="JS/scriptSaldo.js"></script>
</body>
</html>

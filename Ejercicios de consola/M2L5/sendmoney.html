<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Styles.css">
    <title>Enviar dinero</title>
</head>
<body>
    <main>
        <div class="cuadro-central">
            <h2>Enviar Dinero</h2>
            <form>
                <label for="contact-search" class="form-label">Buscar en los contactos: </label>
                <input type="search" class="form-control" id="contact-search" placeholder="Buscar contacto">
            </form>

            <button class="btn btn-primary" type="button"  id="collapse-btn">Agregar nuevo contacto</button>

            <div id="collapse-contact" class="collapse">
                <form id="add-form">
                    <div class="form-group">
                        <label for="contact-name" class="form-label">Nombre y Apellido: </label>
                        <input type="text" class="form-control" id="contact-name" placeholder="Nombre del contacto" required>
                    </div>

                    <div class="form-group">
                        <label for="contact-cbu" class="form-label">CBU: </label>
                        <input type="number" class="form-control" id="contact-cbu" placeholder="Numero de CBU" required minlength="9" maxlength="9">
                    </div>

                    <div class="form-group">
                        <label for="contact-alias" class="form-label">Alias: </label>
                        <input type="text" class="form-control" id="contact-alias" placeholder="Alias del contacto" required>
                    </div>

                    <div class="form-group">
                        <label for="contact-bank" class="form-label">Banco: </label>
                        <input type="text" class="form-control" id="contact-bank" placeholder="Banco del contacto" required>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="ingresar btn me-md-2"> Registrar</button>
                    </div>
                </form>
            </div>

            <h3>Contactos</h3>

            <ul class="list-group" id="contact-list">

            </ul>

            <div class="collapse" id="collapse-money">
                <div>
                    <label for="money" class="form-label">Monto a transferir: </label>
                    <input type="number" class="form-control" id="money" placeholder="0" min="0" step="1" required>
                </div>

                <div>
                    <p class="error-message"></p>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" value="send" class="ingresar btn me-md-2" id="send-money">Enviar dinero</button>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" id="menu" type="button">Men√∫ Principal</button>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="JS/ScriptTransfer.js"></script>
</body>
</html>
